<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <div>
            <a href="#" class="nav-link fs-3"><i class="bi bi-twitter-x"></i></a>
            <a href="#" id="mp" class="nav-link active"><i class="bi bi-house-door-fill"></i> Home</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-search"></i> Explore</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-bell"></i> Notifications</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-envelope"></i> Messages</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-lightning-charge"></i> Grok</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-people"></i> Communities</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-stars"></i> Premium</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-person"></i> Profile</a>
            <a href="#" id="mp" class="nav-link"><i class="bi bi-three-dots"></i> More</a>
            <button class="post-btn">Post</button>
        </div>
        <div class="profile-section">
            <div class="profile-pic">U</div>
            <div>
                <div class="username">Username</div>
                <div class="handle">@Username</div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <div class="topbar">
            <div class="tabs">
                <div class="tab active">For you</div>
                <div class="tab">Following</div>
            </div>
        </div>
        <!-- Post Input Box -->
        <div class="post-box">
            <div class="user-icon">U</div>
            <div class="post-input">
                <textarea placeholder="What‚Äôs happening?" rows="2" aria-label="Compose a new post"></textarea>
                <div class="post-actions">
                    <div class="icons">
                        <i class="bi bi-image" aria-label="Add image"></i>
                        <i class="bi bi-filetype-gif" aria-label="Add GIF"></i>
                        <i class="bi bi-emoji-smile" aria-label="Add emoji"></i>
                        <i class="bi bi-calendar-event" aria-label="Schedule post"></i>
                        <i class="bi bi-geo-alt" aria-label="Add location"></i>
                    </div>
                    <button class="post-btn-sm" aria-label="Post">Post</button>
                </div>
            </div>
        </div>
        <!-- Feed Section -->
        <div class="feed">
            <div class="post-card">
                <h6>Narendra Modi</h6>
                <p>I will be in Andhra Pradesh tomorrow, 16th October...</p>
            </div>
            <div class="post-card">
                <h6>ICC</h6>
                <p>A huge wicket for Bangladesh as Nahida Akter removes Marizanne Kapp üëè</p>
            </div>
            <!-- Add more feed posts here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
