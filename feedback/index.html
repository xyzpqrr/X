<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>X Feedback</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="change">

  <!-- Twitter-like Header -->
  <header class="twitter-header">
    <div class="header-content">
      <div class="logo">
        <svg viewBox="0 0 24 24" class="twitter-logo">
          <path
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
        </svg>
      </div>
      <h1 class="header-title">Feedback</h1>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="main-container">
    <!-- Compose Box -->
    <div class="compose-box">
      <div class="compose-header">
        <div class="avatar-placeholder">
          <span>U</span>
        </div>
        <span class="compose-label">Share your feedback</span>
        <a href="../dashboard/index.html">
          <button class="close-btn sizerr">
            <i class="bi bi-x-lg"></i>
          </button>
        </a>
      </div>

      <form class="feedback-form">
       <!-- Rating Stars -->
        <div class="rating-stars">
            <input type="radio" name="rating" id="star5" value="5">
            <label for="star5">&#9733;</label>
            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">&#9733;</label>
        </div>


        <!-- Feedback Textarea -->
        <div class="textarea-container">
          <textarea id="feedback" placeholder="What's your experience with X?" maxlength="280"></textarea>
          <div class="char-counter">0/280</div>
        </div>

        <!-- Submit Button -->
        <div class="compose-actions">
          <button type="submit" class="tweet-button">Submit Feedback</button>
        </div>
      </form>
    </div>

    <!-- Feedback Feed Container -->
    <div class="feedback-feed">
      <!-- Feedback items will be displayed here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
