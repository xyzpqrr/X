<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="logo.png" type="image/png">
    <title>X. It's What's Happening</title>
    
</head>
<body>
    <div class="container-fluid" style="height: 100vh; background-color: black; color: white;">
    <div class="row h-100">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <img src="logo.png" alt="X Logo" class="logo">
        </div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-start px-5">
            <h1 class="mb-3" style="font-size: 4rem; font-weight: bold;">Happening now</h1>
            <h2 class="mb-3" style="font-size: 2rem;">Join today.</h2>
            <button class="btn btn-light btn-lg w-100 mb-2" style="background-color: white; color: black;">Sign up with Google</button>
            <button class="btn btn-light btn-lg w-100 mb-2" style="background-color: white; color: black;">Sign up with Apple</button>
            <button class="btn btn-outline-light btn-lg w-100 mb-3">Create account</button>
            <p>Already have an account? <a href="#" style="color: #1DA1F2;">Log in</a></p>
        </div>
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
