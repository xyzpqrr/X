<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Twitter Mock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <a href="../dashboard/index.html" id="mp" class="nav-link active"><i class="bi bi-house-door-fill"></i> Home</a>
      <a href="#" id="mp" class="nav-link"><i class="bi bi-search"></i> Explore</a>
      <a href="../feedback/index.html" id="mp" class="nav-link"><i class="bi bi-stars"></i> Feedback </a>
      <a href="#" id="mp" class="nav-link"><i class="bi bi-person"></i> Profile</a>
      <a href="#" id="mp" class="nav-link"><i class="bi bi-three-dots"></i> Contact</a>
      <a href="#" id="mp" class="nav-link"><i class="bi bi-three-dots"></i> Help</a>
      <button class="post-btn">Post</button>
    </div>

    <div class="rand">
      <div><a href="#"><span>Legal</span></a></div>
      <div><a href="#"><span>Safety &amp; Privacy Center</span></a></div>
      <div><a href="#"><span>Privacy Policy</span></a></div>
      <div><a href="#"><span>Cookies</span></a></div>
      <div><a href="#"><span>About Ads</span></a></div>
      <div><a href="#"><span>Accessibility</span></a></div>
    </div>

    <div class="profile-section">
      <div class="profile-pic">U</div>
      <div>
        <div class="username">Username</div>
        <div class="handle">@Username</div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Top Navigation Bar -->
    <div class="topbar">
      <div class="tabs">
        <div class="tab active">For you</div>
        <div class="tab">Following</div>
      </div>
    </div>

    <!-- Profile Section (replacing feed) -->
    <div class="profile-page container-fluid p-0 position-relative mt-3">
      <div class="banner"></div>

      <div class="profile-pic-large">U</div>

      <a href="../Edit Profile/index.html">
        <button class="edit-btn">Edit profile</button>
      </a>

      <div class="profile-info">
        <div class="username">Username</div>
        <div class="handle">@Username</div>
        <div class="meta mt-2">Joined Oct 2025</div>
        <div class="follow-count mt-2">
          <strong>0</strong> <span>Following</span> &nbsp;
          <strong>0</strong> <span>Followers</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
